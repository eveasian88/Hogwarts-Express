<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hogwarts Express | Susye Weng-Reeder</title>

    <!-- bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <!-- font for this theme -->
    <link href="https://fonts.googleapis.com/css?family=Amita|Hanuman|Meddon|Quintessential" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>

    <div class="container-fluid">
        <div class="jumbotron text-center">
            <h1>~Hogwarts Express~</h1>
            <h4>~Takes You Anywhere in the Muggle World~</h4>
            <h5>today is <span id="current-status"></span></h5>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12 col-sm-3">
                <div class="card">
                    <div class="card-header">
                        CAST YOUR WISH HERE
                    </div>
                    <div class="card-body">
                        <!-- form for various input types-->
                        <form role="form">
                            <div class="form-group">
                                <label for="train-name">Train Name</label>
                                <input class="form-control" id="train-name" type="train name">
                            </div>
                            <div class="form-group">
                                <label for="destination">Muggle World Destination</label>
                                <input class="form-control" id="destination" type="destination">
                            </div>
                            <div class="form-group">
                                <label for="train-time">First Train Hour (HH:mm,AM/PM</label>
                                <input type="time" class="form-control" id="train-time" type="number">
                            </div>
                            <div class="form-group">
                                <label for="frequency">Frequency in Muggle Minutes</label>
                                <label class="form-control" id="frequency" type="number"></label>
                            </div>
                            <button class="btn btn-default" id="submit" type="submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-xs-12 col-sm-9">
                <!-- current train schedule-->
                <div class="card mb-4">
                    <div class="card-header">PLATFORM 9 3/4s TRAIN SCHEDULE</div>
                    <div class="card-body">
                        <table class="table table-sm table-hover" id="train-schedule-table">
                            <thead>
                                <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency (mins) </th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody id="train-table-rows">
                                <tr>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div><!-- extra div to wrap card-->

    <!-- link to moment.js -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.6/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>


</body>

</html>
